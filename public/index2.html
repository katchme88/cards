<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            position: relative; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
        table, td {
            border: 1px solid black; 
            text-align: center;
        }
        div {
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td> 
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td rowspan="3">5</td> 
            <td rowspan="3">6</td>
            <td rowspan="3">7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>15</td>
            <td colspan="3">16</td> 
            <td>17</td>
        </tr>
      </table>
    </div> 
</body>
</html>
