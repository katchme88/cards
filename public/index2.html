<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #337a71;
            background-image:
            repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            repeating-linear-gradient(60deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            linear-gradient(60deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1)),
            linear-gradient(120deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1));
            background-size: 70px 120px;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            position: relative; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
        table, td {
            border: 1px solid black;
            text-align: center;
        }
        td {
            height:20%;
            width: 20%;
        }
        .container {
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
        .thrown-card{
            float: left;
            text-align: center;
        }
        img {
           width: 30%; 
        }
    </style>
</head>
<body>
    <div class="container">
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td> 
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td> 
            <td ><div class="thrown-card"><img src="images/C02.svg" alt=""></div></td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td><div class="thrown-card"><img src="images/S14.svg" alt=""></div></td> 
            <td>10</td>
            <td><div class="thrown-card"><img src="images/H10.svg" alt=""></div></td>

        </tr>
        <tr>
            <td>12</td> 
            <td><div class="thrown-card"><img src="images/D12.svg" alt=""></td>
            <td>14</td>

        </tr>
        <tr>
            <td>15</td>
            <td colspan="3">16</td> 
            <td>17</td>
        </tr>
      </table>
    </div> 
</body>
</html>
