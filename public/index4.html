<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scoreCard.css">
    <link rel="stylesheet" href="ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $('.card-in-hand').click(function() {
                if ($(this).hasClass('co')){
                    $(this).animate({top:'-100%'}, function(){$(this).hide("400");});
                } else {
                    $(this).addClass('co').animate({top:0});
                    $(this).siblings().removeClass('co').animate({top: "40%"});
                }        
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="score-board">
                    <div class="playerName"><div class="teamA">Player 1</div><div class="teamA">Player 3</div></div>
                    <div class="score">0 - 0</div>
                    <div class="playerName"><div class="teamB">Player 2</div><div class="teamB">Player 4</div></div>
                </div>
            </div>
            <div class="middle">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="avatar across">
            </div>
            <div class="right"></div>
        </div>
        <div class="center">
            <div class="left">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar left">
            </div>
            <div class="middle table">
                <img id="card-1" src="images/H13.svg" />
                <img id="card-2" src="images/C12.svg" />
                <img id="card-3" src="images/D14.svg" />
                <img id="card-4" src="images/S11.svg" />
            </div>
            <div class="right">
                <img src="https://www.w3schools.com/w3images/avatar5.png" alt="Avatar" class="avatar right">
            </div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="middle">
                <div class = "cards-in-hand">
                    <div class="card-in-hand"><img src="images/S14.svg" /></div>
                    <div class="card-in-hand"><img src="images/S02.svg" /></div>
                    <div class="card-in-hand"><img src="images/S03.svg" /></div>
                    <div class="card-in-hand"><img src="images/S04.svg" /></div>
                    <div class="card-in-hand"><img src="images/S05.svg" /></div>
                    <div class="card-in-hand"><img src="images/S06.svg" /></div>
                    <div class="card-in-hand"><img src="images/S07.svg" /></div>
                    <div class="card-in-hand"><img src="images/S08.svg" /></div>
                    <div class="card-in-hand"><img src="images/S09.svg" /></div>
                    <div class="card-in-hand"><img src="images/S10.svg" /></div>
                    <div class="card-in-hand"><img src="images/S11.svg" /></div>
                    <div class="card-in-hand"><img src="images/S12.svg" /></div>
                    <div class="card-in-hand"><img src="images/S13.svg" /></div>           
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div> 
</body>
</html>
