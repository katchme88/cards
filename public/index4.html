<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scoreCard.css">
    <style>
        body {
            background-color: #337a71;
            background-image:
            repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            repeating-linear-gradient(60deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            linear-gradient(60deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1)),
            linear-gradient(120deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1));
            background-size: 70px 120px;
        }
        .container {
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
        table, td {
            border: 1px solid black;
            text-align: center;
        }
        td {
            height:20%;
            width: 20%;
        }
        .container {
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
        }
        div.top, div.bottom {
            height: 25%;
            width: 100%;
            position: relative; 
            float: left;
        }
        div.center {
            height: 50%;
            width: 100%;
            position: relative; 
            float: left;
        }
        .left, .right {
            position: relative;
            float: left;
            height: 100%;
            width: 20%
        }
        .middle {
            position: relative;
            float: left;
            height: 100%;
            width: 60%;
            overflow:hidden; 
        }
        .middle-left, .middle-right {
            position: relative;
            float: left;
            height: 100%;
            width: 35%;
        }
        .middle-center {
            position: relative;
            float: left;
            height: 100%;
            width: 30%;
        }
        #card-1, #card-2, #card-3, #card-4 {
            max-height: 40%;
            position: absolute;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #card-3 {
            right: 44%;
            bottom: 55%;
            z-index: 2;
        }
        #card-1 {
            right: 44%;
            top: 55%;
            z-index: 0;
        }
        #card-4 {
            transform: rotate(90deg);
            right: 56%;
            top: 30%;
            z-index: 3;
        }
        #card-2 {
            transform: rotate(90deg);
            right: 32%;
            top: 30%;
            z-index: 1;
        }
        .cards-in-hand {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .card-in-hand {
            position: relative;
            float: left;
            height: 100%;
            margin-right: -10%;
            top: 40%;
        }
        .card-in-hand > img {
            max-height: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .card-in-hand.co {
            top: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $('.card-in-hand').click(function() {
                if ($(this).hasClass('co')){
                    $(this).remove();
                } else {
                    $(this).addClass('co');
                    $(this).siblings().removeClass('co');
                }
                
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <ul class="score-board">
                    <li class="team-home"><img src="http://flagpedia.net/data/flags/normal/br.png" alt="Brasil" />TK<br>AK</li>
                    <li class="score">0 - 0</li>
                    <li class="team-visitor"><img src="http://flagpedia.net/data/flags/normal/ar.png" alt="Argentina" />MS<br>AB</li>
                  </ul>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
        <div class="center">
            <div class="left"></div>
            <div class="middle">
                <img id="card-1" src="images/H13.svg" />
                <img id="card-2" src="images/C12.svg" />
                <img id="card-3" src="images/D14.svg" />
                <img id="card-4" src="images/S11.svg" />
            </div>
            <div class="right"></div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="middle">
                <div class = "cards-in-hand">
                    <div class="card-in-hand"><img src="images/S14.svg" /></div>
                    <div class="card-in-hand"><img src="images/S02.svg" /></div>
                    <div class="card-in-hand"><img src="images/S03.svg" /></div>
                    <div class="card-in-hand"><img src="images/S04.svg" /></div>
                    <div class="card-in-hand"><img src="images/S05.svg" /></div>
                    <div class="card-in-hand"><img src="images/S06.svg" /></div>
                    <div class="card-in-hand"><img src="images/S07.svg" /></div>
                    <div class="card-in-hand"><img src="images/S08.svg" /></div>
                    <div class="card-in-hand"><img src="images/S09.svg" /></div>
                    <div class="card-in-hand"><img src="images/S10.svg" /></div>
                    <div class="card-in-hand"><img src="images/S11.svg" /></div>
                    <div class="card-in-hand"><img src="images/S12.svg" /></div>
                    <div class="card-in-hand"><img src="images/S13.svg" /></div>           
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div> 
</body>
</html>
