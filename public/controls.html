<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var socket = io();
            $('#btn').on('click', function () {
                socket.emit('command', {command: $("#command").val()});
            });
            $('#btn_next').on('click', function () {
                socket.emit('command', {command: 'next'});
            });
            $('#btn_redeal').on('click', function () {
                socket.emit('command', {command: 'redeal'});
            });
            $('#btn_reset').on('click', function () {
                socket.emit('command', {command: 'reset'});
            });
        });
    </script>
    <title>Controls</title>
</head>
<body>
    <input type="button" value="NEXT CALLER" id="btn_next"/><br><br>
    <input type="button" value="REDEAL" id="btn_redeal"/><br><br>
    <input type="button" value="RESET" id="btn_reset"/><br><br>
    <input type="text" name="command" id="command"/>
    <input type="button" value="Message" id="btn"/><br>
</body>
</html>
