<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DubRung</title>
    <link rel="manifest" href="js/manifest.json">
    <link rel="stylesheet" href="css/scoreCard.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/cards-fan.css">
    <link rel="stylesheet" href="css/chatBubble.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
    </script>
</head>
<body>
    <div class="bkg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="score-board">
                    <div class="playerName"><div class="teamA player-1">Player 1</div><div class="teamA player-3">Player 3</div></div>
                    <div class="score">0 - 0</div>
                    <div class="playerName"><div class="teamB player-2">Player 2</div><div class="teamB player-4">Player 4</div></div>
                </div>
            </div>
            <div class="middle">
                <center>
                    <div class="avatar avatar-3">
                        <img src="images/avatar-3.png" alt="Avatar">
                        <div class="playerNameDisplay name-3"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-3"><p>Jaldi karo salay Hello</p></div>
            </div>
            <div class="right">
                <div class="trumpCard"></div>
                <div class="requestTrump"></div>
            </div>
        </div>
        <div class="center">
            <div class="left">
                <center>
                    <div class="avatar avatar-4">
                        <img src="images/avatar-4.png" alt="Avatar">
                        <div class="playerNameDisplay name-4"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-4"><p>Hello</p></div>
            </div>
            <div class="middle table"></div>
            <div class="right">
                <center>
                    <div class="avatar avatar-2">
                        <img src="images/avatar-2.png" alt="Avatar">
                        <div class="playerNameDisplay name-2"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-2"><p>Hello</p></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <center>
                    <div class="avatar avatar-1">
                        <img src="images/avatar-1.png" alt="Avatar">
                        <div class="playerNameDisplay name-1"></div>
                    </div>
                </center>
            </div>
            <div class="middle">
                <div class="cards-in-hand"></div>
            </div>
            <div class="right">
                <img src="images/chat-bubble-icon.png" id="send-msg" alt="">
            </div>
        </div>
    </div> 
    <div class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </div>
    <div class="overlay"></div>
    <div class="chatBox">
        <input type="text" id="chat-msg"/>
    </div>
    <div class="controller">
        <input type="button" value="NEXT CALLER" id="btn_next"/><br><br>
        <input type="button" value="REDEAL" id="btn_redeal"/><br><br>
        <input type="button" value="RESET" id="btn_reset"/><br><br>
        <input type="button" value="CHANGE TEAM" id="btn_team"/><br><br>
        <input type="button" value="Close" id="btn_close"/>
    </div>
</body>
</html>
