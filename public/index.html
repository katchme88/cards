<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/scoreCard.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="bkg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="score-board">
                    <div class="playerName"><div class="teamA player-1">Player 1</div><div class="teamA player-3">Player 3</div></div>
                    <div class="score">0 - 0</div>
                    <div class="playerName"><div class="teamB player-2">Player 2</div><div class="teamB player-4">Player 4</div></div>
                </div>
            </div>
            <div class="middle">
                <center>
                    <div class="avatar avatar-3">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div class="playerNameDisplay name-3"></div>
                    </div>
                </center>
            </div>
            <div class="right">
                <div class="trumpCard"></div>
                <div class="requestTrump"></div>
            </div>
        </div>
        <div class="center">
            <div class="left">
                <center>
                    <div class="avatar avatar-4">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div class="playerNameDisplay name-4"></div>
                    </div>
                </center>
            </div>
            <div class="middle table"></div>
            <div class="right">
                <center>
                    <div class="avatar avatar-2">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div class="playerNameDisplay name-2"></div>
                    </div>
                </center>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <center>
                    <div class="avatar avatar-1">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <div class="playerNameDisplay name-1"></div>
                    </div>
                </center>
            </div>
            <div class="middle">
                <div class = "cards-in-hand"></div>
            </div>
            <div class="right"></div>
        </div>
    </div> 
    <div class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </div>
</body>
</html>
