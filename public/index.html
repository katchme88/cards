<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/scoreCard.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function() {
            var posLeft = 168;
            $('.card-in-hand').click(function() {
                if ($(this).hasClass('co')){
                    var id = $(this).attr('id');
                    var new_left = posLeft - $(this).position().left;
                    $(this).animate({top:'-86%', left:new_left, height:"80%"}, function() {
                        $(this).remove();
                        $('.middle.table').append('<img id="card-1" src="images/cards/'+id+'.svg" />');
                    });
    
                } else {
                    $(this).addClass('co').animate({top:0});
                    $(this).siblings().removeClass('co').animate({top: "40%"});
                }        
            });

            $('#player2_btn').click(function() {
                $('.middle.table').append('<img id="card-2" src="images/cards/C12.svg" />');
                $('#card-2').animate({right:'32%'});
            });

            $('#player3_btn').click(function() {
                $('.middle.table').append('<img id="card-3" src="images/cards/D14.svg" />');
                $('#card-3').animate({bottom:'55%'});
            });

            $('#player4_btn').click(function() {
                $('.middle.table').append('<img id="card-4" src="images/cards/H10.svg" />');
                $('#card-4').animate({right:'56%'});
            });
        });
    </script>
</head>
<body>
    <div class="bkg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="score-board">
                    <div class="playerName"><div class="teamA">Player 1</div><div class="teamA">Player 3</div></div>
                    <div class="score">0 - 0</div>
                    <div class="playerName"><div class="teamB">Player 2</div><div class="teamB">Player 4</div></div>
                </div>
            </div>
            <div class="middle">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="avatar across">
            </div>
            <div class="right">
                <button id="player3_btn">player 3 card</button>
            </div>
        </div>
        <div class="center">
            <div class="left">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar left">
            </div>
            <div class="middle table">
                <!-- <img id="card-1" src="images/cards/H13.svg" />
                <img id="card-2" src="images/cards/C12.svg" />
                <img id="card-3" src="images/cards/D14.svg" />
                <img id="card-4" src="images/cards/S11.svg" /> -->
            </div>
            <div class="right">
                <img src="https://www.w3schools.com/w3images/avatar5.png" alt="Avatar" class="avatar right">
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <button id="player4_btn">player 4 card</button>
            </div>
            <div class="middle">
                <div class = "cards-in-hand">
                    <div class="card-in-hand" id="S14"><img src="images/cards/S14.svg" /></div>
                    <div class="card-in-hand" id="S02"><img src="images/cards/S02.svg" /></div>
                    <div class="card-in-hand" id="S03"><img src="images/cards/S03.svg" /></div>
                    <div class="card-in-hand" id="S04"><img src="images/cards/S04.svg" /></div>
                    <div class="card-in-hand" id="S05"><img src="images/cards/S05.svg" /></div>
                    <div class="card-in-hand" id="S06"><img src="images/cards/S06.svg" /></div>
                    <div class="card-in-hand" id="S07"><img src="images/cards/S07.svg" /></div>
                    <div class="card-in-hand" id="S08"><img src="images/cards/S08.svg" /></div>
                    <div class="card-in-hand" id="S09"><img src="images/cards/S09.svg" /></div>
                    <div class="card-in-hand" id="S10"><img src="images/cards/S10.svg" /></div>
                    <div class="card-in-hand" id="S11"><img src="images/cards/S11.svg" /></div>
                    <div class="card-in-hand" id="S12"><img src="images/cards/S12.svg" /></div>
                    <div class="card-in-hand" id="S13"><img src="images/cards/S13.svg" /></div>           
                </div>
            </div>
            <div class="right">
                <button id="player2_btn">player 2 card</button>
            </div>
        </div>
    </div> 
    <div class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </div>
</body>
</html>
