<body>
    <div class="bkg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="">
                    <table>

                            <th class="header">Players</th>

                </div>
            <div class="middle">

                </center>
                <div class="chatBubble chatBubble-4"><p></p></div>

            <div class="middle table"></div>

                <center>

                    </div>

    <div class="login page">

            <center>
                <input class="input username" type="text" maxlength="14" placeholder="username"/>

            <button id="acceptmooda">Accept</button>
            <button id="rejectmooda">Reject</button>

    </div>
    <div class="controller">
        <input type="button" value="NEXT CALLER" id="btn_next"/><br><br>

        <input type="button" value="RESET" id="btn_reset"/><br><br>
        <input type="button" value="CHANGE TEAM" id="btn_team"/><br><br>
        <input type="button" value="Close" id="btn_close"/>
    </div>
    <div class="betbox">
        <center>Choose Your Bet</center>
        <div class="betButtonDiv">
            <ul class="betButtonList">
                <li class="betButton" ><input type="button" value="8" id="btn_bet_8"/><br><br></li>

                <li class="betButton" ><input type="button" value="11" id="btn_bet_11"/><br><br></li>
                <li class="betButton" ><input type="button" value="12" id="btn_bet_12"/><br><br></li>
                <li class="betButton" ><input type="button" value="13" id="btn_bet_13"/></li>
                <li class="betButton" ><input type="button" value="Pass" id="btn_bet_pass"/><br><br></li>
            </ul>
        </div>
    </div>
    <script>
        function visibilityHandler() {
            var hash = '#bg';
            if (document.hidden && !window.location.hash) {
                window.history.replaceState(null, null, window.location + hash);
            } else if (!document.hidden && window.location.hash == hash) {
                var l = '' + window.location;
                window.history.replaceState(null, null, l.substr(0, l.length - hash.length));
            }
        };
        document.addEventListener('visibilitychange', visibilityHandler, false);
        visibilityHandler();
    </script>
