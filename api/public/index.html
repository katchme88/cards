<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>DubRung</title>
    <link rel="manifest" href="js/manifest.json">
    <link rel="stylesheet" href="css/scoreCard.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/cards-fan.css">
    <link rel="stylesheet" href="css/chatBubble.css">
    <link rel="stylesheet" href="css/betBubble.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
    </script>
</head>
<body>
    <div class="bkg"></div>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="">
                    <table>
                        <tr class="team header">
                            <th class="header">Players</th>
                            <th class="header">Score</th>
                            <th class="header">Wins</th>
                            <th class="header">Tricks</th>
                        </tr>
                        <tr class="team teamA">
                            <td id="teamAnames" class="name">Player1 - Player3</td>
                            <td id="teamAscore" class="score">0</td>
                            <td id="teamAwins" class="score wins">0</td>
                            <td id="teamAHands" class="score tricks">0</td>
                        </tr>
                        <tr class="team teamB">
                            <td id="teamBnames" class="name">Player2 - Player4</td>
                            <td id="teamBscore" class="score">0</td>
                            <td id="teamBwins" class="score wins">0</td>
                            <td id="teamBHands" class="score tricks">0</td>
                        </tr>
                      </table>
                  </div>
                </div>
            <div class="middle">
                <center>
                    <div class="avatar avatar-3">
                        <img src="images/avatar-3.png" alt="Avatar">
                        <div class="playerNameDisplay name-3"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-3"><p></p></div>
                <div class="betBubble betBubble-3"><p><b>BET 8</p></div>
            </div>
            <div class="right">
                <div class="trumpCard"></div>
                <div class="requestTrump"></div>
            </div>
        </div>
        <div class="center">
            <div class="left">
                <center>
                    <div class="avatar avatar-4">
                        <img src="images/avatar-4.png" alt="Avatar">
                        <div class="playerNameDisplay name-4"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-4"><p></p></div>
                <div class="betBubble betBubble-4"><p><b>BET 8</p></div>
            </div>
            <div class="middle table"></div>
            <div class="right">
                <center>
                    <div class="avatar avatar-2">
                        <img src="images/avatar-2.png" alt="Avatar">
                        <div class="playerNameDisplay name-2"></div>
                    </div>
                </center>
                <div class="chatBubble chatBubble-2"><p></p></div>
                <div class="betBubble betBubble-2"><p><b>BET 8</p></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <center>
                    <div class="avatar avatar-1">
                        <img src="images/avatar-1.png" alt="Avatar">
                        <div class="playerNameDisplay name-1"></div>
                        <div class="betBubble betBubble-1"><p><b>BET 8</p></div>

                    </div>
                </center>
            </div>
            <div class="middle">
                <div class="cards-in-hand"></div>
            </div>
            <div class="right">
                <img src="images/chat-bubble-icon.png" id="send-msg" alt="">
            </div>
        </div>
    </div> 
    <div class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </div>
    <div class="overlay"></div>
    <div class="chatBox">
        <input type="text" id="chat-msg"/>
    </div>
    <div class="controller">
        <input type="button" value="NEXT CALLER" id="btn_next"/><br><br>
        <input type="button" value="REDEAL" id="btn_redeal"/><br><br>
        <input type="button" value="RESET" id="btn_reset"/><br><br>
        <input type="button" value="CHANGE TEAM" id="btn_team"/><br><br>
        <input type="button" value="Close" id="btn_close"/>
    </div>
    <div class="betbox">
        <center>Choose Your Bet</center>
        <input type="button" value="Pass" id="btn_bet_pass"/><br><br>
        <input type="button" value="8" id="btn_bet_8"/><br><br>
        <input type="button" value="9" id="btn_bet_9"/><br><br>
        <input type="button" value="10" id="btn_bet_10"/><br><br>
        <input type="button" value="11" id="btn_bet_11"/><br><br>
        <input type="button" value="12" id="btn_bet_12"/><br><br>
        <input type="button" value="13" id="btn_bet_13"/>
    </div>
    <script>
        function visibilityHandler() {
        var hash = '#bg';
        if (document.hidden && !window.location.hash) {
            window.history.replaceState(null, null, window.location + hash);
        } else if (!document.hidden && window.location.hash == hash) {
            var l = '' + window.location;
            window.history.replaceState(null, null, l.substr(0, l.length - hash.length));
        }
        };
        document.addEventListener('visibilitychange', visibilityHandler, false);
        visibilityHandler();
    </script>
</body>
</html>
